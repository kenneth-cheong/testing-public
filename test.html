    <input type="text" id="text" placeholder="Enter URL"><br>

        <script type="text/python" id="script1">
            
            from browser import document
            
            def show_text(e):
                document['output'].textContent = e.target.value;
            
            def remove_a(e):
                document['output'].textContent = e.target.value.replace('a','')

            document['text'].bind('input', remove_a)
